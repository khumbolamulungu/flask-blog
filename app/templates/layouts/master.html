<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Flask Blog App {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
</head>
<body style="background-image: url('/static/images/bg-pc.jpg'); 
             background-repeat: no-repeat;
             background-size: cover;
             background-position: top;
             background-attachment: fixed;">

    <!-- the navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Container wrapper -->
      <div class="container">
    
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('dashboard') }}">DASHBOARD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('profile') }}">Profile</a>
            </li>
          </ul>
          
          <!-- Left links -->
    
          <div class="d-flex align-items-center">
            <a class="text-white px-3">Hello, {{ current_user.username|title }}</a>
            <a href="{{ url_for('logout') }}" class="decoration-none px-3 me-2 text-white">Logout</a>
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>

      
    
    <div class="container mt-3">

        <div class="row justify-content-center">

          {% with messages = get_flashed_messages() %}
              {% if messages %}
                  {% for message in messages %}
                      <div class="alert alert-success">
                          {{ message }}
                      </div>
                      
                  {% endfor %}
              {% endif %}
          {% endwith %}

      <div class="row">
        <div class="col-md-4">
          <ul class="list-group">
              <li class="list-group-item">
                  <a href="{{ url_for('add_post') }}"><strong>Create Post</strong></a>
              </li>
  
              <li class="list-group-item">
                  <a href=""><strong>Settings</strong></a>
              </li>
  
              <li class="list-group-item">
                <a href=""><strong>Posts</strong></a>
              </li>
          </ul>
        </div>
              
         
            <div class="col-md-8">
              {% block content %}
              {% endblock %}
            </div>        
          
      </div>
      
                 
            
    </div>

  </div>

    

    <script src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
    

</body>
</html>
